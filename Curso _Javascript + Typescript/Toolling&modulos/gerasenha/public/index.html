<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>
    <div class="senha-gerada">Selecione as opções</div>

    <p>Quantidade de caracteres
      <input type="number" value="22" min="1" max="22" class="qtd-caracteres">
    </p> 
    <p>Adicionar maiusculas 
      <input type="checkbox" class="chk-maiusculas">
    </p>  
    <p>Adicionar minusculas 
      <input type="checkbox" class="chk-minusculas">
    </p>  
    <p>Adicionar numeros 
      <input type="checkbox" class="chk-numeros">
    </p>
    <p>Adicionar simbolos 
      <input type="checkbox" class="chk-simbolos">
    </p>

    <button class="gerar-senha">Gerar Senha</button>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
